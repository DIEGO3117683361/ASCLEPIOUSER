<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro ASCLEPIO</title>
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes expand {
            0% { background-color: rgba(255, 255, 255, 0); }
            100% { background-color: rgba(255, 255, 255, 1); }
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.4);
            animation: fadeIn 1s ease-out;
        }
        .logo {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #555;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 16px;
            background: #fff;
            color: #000;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0);
            animation: expand 1s forwards;
        }
        .success-message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #000;
        }
        .success-button {
            padding: 10px 20px;
            border: none;
            border-radius: 16px;
            background: #000;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ASCLEPIO</div>
        <input type="text" id="name" placeholder="Nombres y Apellidos" required>
        <input type="email" id="email" placeholder="Correo Electrónico" required>
        <select id="education" required>
            <option value="">Nivel Educativo</option>
            <option value="Estudiante">Estudiante</option>
            <option value="Técnico">Técnico</option>
            <option value="Tecnólogo">Tecnólogo</option>
            <option value="Profesional">Profesional</option>
            <option value="Residente">Residente</option>
            <option value="Doctorado">Doctorado</option>
        </select>
        <input type="password" id="password" placeholder="Contraseña" required>
        <input type="password" id="confirm_password" placeholder="Confirmar Contraseña" required>
        <button id="submit_button">Continuar</button>
        <div class="error" id="error_message"></div>
    </div>
    <div class="success-screen" id="success_screen">
        <div class="success-message" id="success_message"></div>
        <button class="success-button" onclick="window.location.href='https://sites.google.com/view/asclepiocomunidad/iniciar-sesi%C3%B3n'">Iniciar sesión</button>
    </div>
    <script>
        document.getElementById('submit_button').addEventListener('click', async function() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const education = document.getElementById('education').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorMessage = document.getElementById('error_message');

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Las contraseñas no coinciden';
                return;
            }

            const response = await fetch('https://script.google.com/macros/s/AKfycbx8sW9Umcv8p2dVuAcV7a-Qqi2vtBXOcdKgEwXekIsSEFiV-XLmLwHcmB4NmbFLRMsJpw/exec', {
                method: 'POST',
                body: JSON.stringify({ name, email, education, password }),
            });

            if (response.ok) {
                document.querySelector('.container').style.display = 'none';
                const successScreen = document.getElementById('success_screen');
                const successMessage = document.getElementById('success_message');
                successMessage.textContent = `${name}, ya eres parte de la comunidad ASCLEPIO. Te damos la bienvenida.`;
                successScreen.style.display = 'flex';
            } else {
                errorMessage.textContent = 'Hubo un error al registrar los datos.';
            }
        });
    </script>
</body>
</html>
